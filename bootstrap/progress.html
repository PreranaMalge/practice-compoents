<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Progress-bar</title>
</head>

<body>

<div class="container m-3">
    <div class="row">
        <div class="col-12">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success w-100">
                    100%
                </div>
            </div><br>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated w-75">
                    75%
                </div>
            </div><br>
            <div class="progress">
                <div class="progress-bar w-50 bg-warning progress-bar-striped progress-bar-animated">50%</div>
            </div><br>
        </div>
        <div class="progress">
            <div class="progress-bar w-25 bg-dark progress-bar-striped progress-bar-animated">
                25%
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
