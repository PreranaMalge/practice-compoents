<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> z-index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .para{
            background-color: lightgreen;
            position: absolute;
            z-index: 12;
        }
        .image{
            position: relative;
            z-index: 1;
        }
        .text{
            position: sticky;
            z-index: 2;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 para">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor labore voluptates eos, delectus qui odio! Esse dolor ea necessitatibus porro. At, nisi voluptatem?</p>
            </div>
            <div class="col-6 image">
                <img src="https://t3.ftcdn.net/jpg/03/88/97/92/360_F_388979227_lKgqMJPO5ExItAuN4tuwyPeiknwrR7t2.jpg" alt="std">
            </div>
        </div>
        <div class="row">
            <span class="text">all the best!</span>
        </div>
    </div>
</body>
</html>
